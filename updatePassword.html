<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/lec2Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects Daughter" </link>
    <link rel="stykesheeet" href="https://fonts.googleapis.com/css?family=Antic Slab" </link>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title></title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-change-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <h3 style='font-family: Antic Slab;
                                         margin-bottom: 10%;'>Update Password!</h3>


                                    <!--This is the form for the user last name email password etc-->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input class="form-control" onclick="init()" type="Password" id="password"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+\|[]{};:/?.><])"
                                            title="Must contain at least one number,Special charecter and one uppercase and lowercase letter, and at least 6 or more characters"
                                            placeholder="Password">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input class="form-control"  type="Password" id="passwordS"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+\|[]{};:/?.><])"
                                            title="Must contain at least one number,Special charecter and one uppercase and lowercase letter, and at least 6 or more characters"
                                            placeholder="Repeat Password">

                                        </div>
                                    </div>
                                    <input data-toggle="modal" data-target="#myModal" type="submit" class="btn btn-primary btn-user btn-block" id="butS"
                                        style='font-family: Antic Slab; margin-top: 5%;'></input>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------Showing verification------------------>
    <div class="container">

        <div id="message" style="display: none;">
          <div class="jumbotron">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="charechter" class="invalid">Special Charecter</p>
            <p id="length" class="invalid">Minimum <b>6 characters</b></p><br>
  
          </div>
        </div>
      </div>

      <!------------------------------------------>
    <!--Display the modal-->
    <div style="white-space: pre-line;" class="modal" id="myModal">
        <div id="modalIn" style="display: none;" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="MBody">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button id="CloseModal" style="margin-left: 5px;" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!------------------------------>

    <script>
        $(document).ready(function () {

            $("#butS").click(function () {
                if (for_update()) {
                    $.post('/update-password', { Email1: $('#email').val(), Password1: $('#password').val() })
                    .done(function (data) {
                        if (data == "Error") {
                            alert("Email or password is inccorect please try again");
                            $('#modalIn').css('display', 'none');
                        }

                        else {
                            window.location.href = "/contact-us";
                        }
                    })
                }
                

            });
            $("#CloseModal").click(function () {
                $('#modalIn').css('display', 'none');
            })
        });
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="/js/Js.js"></script>



</body>

</html>
