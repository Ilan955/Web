  <title>Forget password?</title>

</head>

<body>

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p style="margin-right: 5%;" class="mb-4">We get it, stuff happens. Just enter your email address
                      below
                      and we'll send you a link to reset your password!</p>
                  </div>
                  
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email"
                        aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div style="width: inherit;" class="g-recaptcha"
                        data-sitekey="6LcZrwAaAAAAAOZ29UEYlCDxEl3QF679viXPer24"></div>
                    <input style="margin-top: 5%;"  type="submit" id="resetBtn" class="btn btn-primary btn-user btn-block">
                      
                    </input>
                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/sign-up">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/log-in">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!--Display the modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div id="modalIn" style="display: none;" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="MBody">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button id="CloseModal" style="margin-left: 5px;" type="button" class="btn btn-secondary"
          data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script>
    $(document).ready(function () {

      $("#resetBtn").click(function () {
        console.log("click");
          $.post('/reset-password', { Email: $('#email').val()})
            .done(function (data) {
              if (data == "Error") {
                alert("The email is incorrect or not registered");
              }

              else {
                $('#modalIn').modal('show');
                    $('#MBody').text('The detail of how to reset the password has been sent to you by mail.\nplease read carefuly how to reset your password correctly!');
              }
            })

      });
    });
  </script>
